<!doctype html>
<html lang="en">
	<head>
		<title>Responsive Tags Input With Autocomplete Examples</title>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

		<script src="src/jquery.tagsinput-revisited.js"></script>
		<link rel="stylesheet" href="src/jquery.tagsinput-revisited.css" />

		<style>
			* {
				box-sizing: border-box;
			}

			html {
				height: 100%;
				margin: 0;
			}

			body {
				min-height: 100%;
				font-family: 'Roboto';
				margin: 0;
				background-color: #fafafa;
			}
			.container { margin: 150px auto; max-width: 960px;}

			label {
				display: block;
				padding: 20px 0 5px 0;
			}
		</style>
	</head>
	<body>

		<div class="container">
		<form id="form">

			<label>Тэги с валидацией уникальности:</label>
			<input id="form-tags-3" name="tags-3" type="text" value="">
		</form>
</div>
		<script type="text/javascript">
			$(function() {
				$('#form-tags-1').tagsInput();

				$('#form-tags-2').tagsInput({
					'onAddTag': function(input, value) {
						console.log('tag added', input, value);
					},
					'onRemoveTag': function(input, value) {
						console.log('tag removed', input, value);
					},
					'onChange': function(input, value) {
						console.log('change triggered', input, value);
					}
				});

				$('#form-tags-3').tagsInput({
					'delimiter': [',', ';'],
					'unique': true,
					'minChars': 2,
					'maxChars': 10,
					'limit': 5,
					'validationPattern': new RegExp('^[a-zA-Z]+$'),
					'delimiter': [',', ';']
				});

				$('#form-tags-6').tagsInput({
					'delimiter': [',', ';']
				});
			});
		</script>
	</body>
</html>
